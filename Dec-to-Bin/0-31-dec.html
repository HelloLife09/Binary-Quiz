<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal to Binary (numbers 0-31)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/dec-to-bin.css" />
    <script src="../js/functions.js"></script>
  </head>
  <body>
    <div class="background" style="z-index: 1"></div>
    <main>
      <div class="main-content">
        <div class="number-original">
          <span id="original-num">31</span>
        </div>
        <div class="number-final">
          <div class="display-bin-final">
            <input type="number" readonly id="binary-display" />
            <span class="display-gap">.</span>
            <button type="submit" id="binary-submit-btn">Submit</button>
          </div>
          <div class="number-grid-content">
            <div class="number-grid">
              <button type="button" id="zero">0</button>
              <button type="button" id="one">1</button>
              <button type="button" id="back">
                <span class="backspace">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="-0.2 -1.6 62 43"
                    class="backspace-button-svg"
                    width="35"
                  >
                    <path
                      d="M 35 12 c -1 -1 -2 -1 -3 0 s -1 2 0 3 l 5 5 l -5 5 c -1 1 -1 2 0 3 s 2 1 3 0 l 5 -5 l 5 5 c 1 1 2 1 3 0 s 1 -2 0 -3 l -5 -5 l 5 -5 c 1 -1 0.8 -2 0 -3 s -2 -1 -3 0 l -5 5 l -5 -5 M 24 2 H 54 c 3 0 4 1 4 4 V 34 c 0 3 -1 4 -4 4 H 24 q -3 0 -6 -3 L 5 22 q -2 -2 0 -4 L 18 5 q 3 -3 6 -3 V 0 q -4 0 -8 4 L 2 18 q -2 2 0 4 L 16 36 q 4 4 8 4 H 54 c 4 0 6 -2 6 -6 V 6 c 0 -4 -2 -6 -6 -6 H 24"
                      stroke="#000000"
                      stroke-width="1.5"
                      fill="#000000"
                    />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
