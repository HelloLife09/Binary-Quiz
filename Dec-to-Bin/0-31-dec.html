<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal to Binary (numbers 0-31)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/binary-decimal.css" />
    <link rel="stylesheet" href="../css/dec-to-bin.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../icon/favicon-32x32.png"
    />
    <link rel="manifest" href="../icon/site.webmanifest" />
  </head>
  <body>
    <div class="background" style="z-index: 1"></div>
    <main>
      <div class="main-content">
        <div class="number-original">
          <span id="original-num"></span>
        </div>
        <div class="number-final">
          <div class="display-bin-final">
            <input
              type="number"
              readonly
              class="input-display"
              id="binary-display"
            />
            <span class="display-gap">.</span>
            <button
              type="submit"
              id="binary-submit-btn"
              onclick="SubmitButton()"
            >
              Submit
            </button>
          </div>
          <div class="number-grid-content">
            <div class="number-grid">
              <button type="button" id="zero">0</button>
              <button type="button" id="one">1</button>
              <button type="button" id="back">
                <span class="backspace">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="-0.2 -1.6 62 43"
                    class="backspace-button-svg"
                    width="35"
                  >
                    <path
                      d="M35 12c-1-1-2-1-3 0s-1 2 0 3l5 5-5 5c-1 1-1 2 0 3s2 1 3 0l5-5 5 5c1 1 2 1 3 0s1-2 0-3l-5-5 5-5c1-1 .8-2 0-3s-2-1-3 0l-5 5-5-5M24 2H54c3 0 4 1 4 4V34c0 3-1 4-4 4H24q-3 0-6-3L5 22q-2-2 0-4L18 5q3-3 6-3V0q-4 0-8 4L2 18q-2 2 0 4L16 36q4 4 8 4H54c4 0 6-2 6-6V6c0-4-2-6-6-6H24"
                      stroke="#000000"
                      stroke-width="1.5"
                      fill="#000000"
                    />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="finish-content">
          <button class="finish-link-btn" id="finish-link-btn">
            <span>Finish</span>
          </button>
        </div>
      </div>
    </main>
    <!-- For Max Number (so dont need a file for every html file) -->
    <div id="max-num">31</div>
    <div id="bit-num">5</div>
    <style>
      #max-num,
      #bit-num {
        display: none;
      }
    </style>
    <script src="../js/functions.js"></script>
    <script src="../js/number-gen-dec.js"></script>
    <script src="../js/buttons-dec.js"></script>
    <script src="../js/finish-link.js"></script>
  </body>
</html>
